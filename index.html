<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">游 IoT Device Manager</span>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-4" id="formTitle">Registrar Dispositivo</h5>
                    <form id="deviceForm">
                        <input type="hidden" id="deviceId">
                        
                        <div class="mb-3">
                            <label class="form-label">Nombre del Dispositivo</label>
                            <input type="text" id="deviceName" class="form-control" placeholder="Ej. Rover-01" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Direcci칩n (Comando)</label>
                            <select id="direccion" class="form-select" required>
                                <option value="1">1. Adelante</option>
                                <option value="2">2. Detener</option>
                                <option value="3">3. Atr치s</option>
                                <option value="4">4. Vuelta derecha adelante</option>
                                <option value="5">5. Vuelta izquierda adelante</option>
                                <option value="6">6. Vuelta derecha atr치s</option>
                                <option value="7">7. Vuelta izquierda atr치s</option>
                                <option value="8">8. Giro 90춿 derecha</option>
                                <option value="9">9. Giro 90춿 izquierda</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="btnSubmit">Guardar</button>
                            <button type="button" class="btn btn-secondary d-none" id="btnCancel" onclick="resetForm()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title m-0">Dispositivos Activos</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="getDevices()">游댃 Refrescar</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Dispositivo</th>
                                    <th>Direcci칩n</th>
                                    <th>IP Cliente</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="deviceTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
